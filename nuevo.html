    </header>
    <div class="principal-form-nuevo">
        <div class="container-form-nuevo">
            <h1>¡Añadí tu súper!</h1>
            <p>Agregá tu personaje favorito completando las opciones.</p>
            <form action="">
                <div class="form-nuevo-grupo">
                    <div class="form-nuevo-subgrupo">
                        <label class="is-required subtitulo" for="nombre">Nombre</label>
                        <br>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-nuevo-subgrupo">
                        <label class="is-required subtitulo" for="especies">Especie</label>
                        <br>
                        <select name="especies" id="especies" required>
                            <option value="" selected disabled>Especie</option>
                            <option value="1">Humano</option>
                            <option value="2">Dios</option>
                            <option value="3">Marciano</option>
                            <option value="4">Kryptoniano</option>
                            <option value="5">Eterno</option>
                        </select>
                    </div>
                </div>
                <div class="form-nuevo-grupo">
                    <div class="form-nuevo-subgrupo">
                        <label class="subtitulo" for="fecha">Fecha</label>
                        <br>
                        <input type="date" id="fecha">
                    </div>
                    <div class="form-nuevo-subgrupo">
                        <label class="subtitulo" for="foto">Agregar Foto</label>
                        <br>
                        <input type="file" id="foto">
                    </div>
                </div>
                <div class="form-nuevo-grupo">
                    <div class="form-nuevo-subgrupo">
                        <textarea name="descripcion" id="descripcion" placeholder="Descripción"></textarea>
                    </div>
                    <div class="form-nuevo-subgrupo">
                        <label class="subtitulo" for="poderes">Poderes</label>
                        <br>
                        <div class="poderes">
                            <div>
                                <input type="checkbox" id="poder1" name="poder1" value="0"><label for="poder1">Volar</label>
                            </div>
                            <div>
                                <input type="checkbox" id="poder2" name="poder2" value="1"><label for="poder2">Superinteligencia</label>
                            </div>
                            <div>
                                <input type="checkbox" id="poder3" name="poder3" value="2"><label for="poder3">Vista de rayo láser</label>
                            </div>
                            <div>
                                <input type="checkbox" id="poder4" name="poder4" value="3"> <label for="poder4">Billetera gorda</label>
                            </div>
                        </div>
                        <hr>
                        <label class="subtitulo" for="tipo">Tipo de personaje</label>
                        <br>
                        <div class="tipo">
                            <input type="radio" name="tipo" id="heroe">
                            <label for="heroe">Heroinx</label>
                        </div>
                        <div class="tipo">
                            <input type="radio" name="tipo" id="villano">
                            <label for="villano">Villanx</label>
                        </div>
                    </div>
                </div>
                <div class="form-nuevo-grupo form-nuevo-btn">
                    <input type="submit" value="Añadir">
                </div>
            </form>
        </div>
    </div>
    </div>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
